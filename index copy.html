<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isellcashncake</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 2em;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            background-color: white;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        .product p {
            font-size: 1.2em;
            color: #555;
        }

        .product select,
        .product button {
            margin-top: 10px;
            padding: 0.5em;
            width: 80%;
            font-size: 1em;
        }

        .cart {
            margin-top: 2em;
            background-color: white;
            padding: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cart h2 {
            font-size: 1.5em;
        }

        .cart ul {
            list-style-type: none;
            padding: 0;
        }

        .cart ul li {
            margin: 0.5em 0;
            font-size: 1.2em;
        }

        .cart button {
            margin-top: 1em;
            padding: 0.5em 1em;
            font-size: 1em;
        }

        .announcement {
            background-color: #e9f5e9;
            border: 1px solid #a1d8a8;
            padding: 1em;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 2em;
        }

        .announcement h2 {
            font-size: 1.8em;
            margin-bottom: 0.5em;
        }

        .announcement p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>isellcashncake</h1>
    </header>

    <main>
        <section class="announcement">
            <h2>We Are Back!</h2>
            <p>We are excited to announce that our shop is back in action!</p>
        </section>

        <section class="products">
            <div class="product" data-id="1">
                <img src="IMG_7516.PNG" alt="T-Shirt 1">
                <h2>Cc single $50-$500</h2>
                <p>Price: $15 btc/ltc/doge/eth/matic</p>
                <label for="country1">Select country:</label>
                <select id="country1">
                    <option value="US">United States</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                </select>
                <button onclick="addToCart(1, 'NR:100 CC', 15)">Add to cart</button>
            </div>

            <div class="product" data-id="2">
                <img src="IMG_7516.PNG" alt="T-Shirt 2">
                <h2>10 Cc's bundle</h2>
                <p>Price: $90 btc/ltc/doge/eth/matic</p>
                <label for="country2">Select country:</label>
                <select id="country2">
                    <option value="US">United States</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                </select>
                <button onclick="addToCart(2, 'NR:50 CCs', 20)">Add to cart</button>
            </div>

            <div class="product" data-id="3">
                <img src="IMG_7515.JPG" alt="T-Shirt 3">
                <h2>Pp log $50-$500</h2>
                <p>Price: $20 btc/ltc/doge/eth/matic</p>
                <label for="country3">Select country:</label>
                <select id="country3">
                    <option value="US">United States</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                </select>
                <button onclick="addToCart(3, 'NR:300Pp ', 20)">Add to cart</button>
            </div>
        </section>

        <section class="cart">
            <h2>Cart</h2>
            <ul id="cart">
                <!-- Cart items will be added here -->
            </ul>
            <button onclick="checkout()">Go to Checkout</button>
        </section>
    </main>

    <script>
        let cart = [];

        function addToCart(id, name, price) {
            const country = document.getElementById('country' + id).value;
            cart.push({ id, name, price, country });
            displayCart();
        }

        function displayCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';
            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${item.price} - ${item.country}`;
                cartList.appendChild(listItem);
            });
        }

        function checkout() {
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'buy.html';
        }
    </script>
</body>
</html>
