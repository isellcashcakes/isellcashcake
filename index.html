<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Cheesecake Shop</title>
    <style>
        body {
            background-color: #000000;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, h2 {
            margin: 0.5em 0;
        }
        .payment-info {
            margin: 1em 0;
            text-align: center;
        }
        .note {
            margin-top: 1em;
            font-size: 1em;
            color: #ff0000;
        }
        .buy-button, .info-button {
            margin-top: 1em;
            background-color: #00ff00;
            color: #000000;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover, .info-button:hover {
            background-color: #008000;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Global Cheesecake Data Shop</h1>
    <h2>Delicious Cheesecakes from Around the World</h2>

    <div class="payment-info">
        <p>We only accept cryptocurrency payments:</p>
      
        <p>You will receive $5+ your data back after payment</p>
    </div>

    <div class="note">
        <p>All transactions are final. Ensure you send the exact amount.</p>
        <p>LOOK AT THE INFO/TUTORIAL PAGE BEFORE YOU BUY!!!!</p>
    </div>

    <button class="buy-button" onclick="buyNow()">Buy Now</button>
    <button class="info-button" onclick="goToInfoPage()">Info / Tutorial</button>

    <script>
        function buyNow() {
            window.location.href = 'buy.html'; // Hier den Pfad zur Buy-Seite eintragen
        }

        function goToInfoPage() {
            window.location.href = 'info.html'; // Hier den Pfad zur Infoseite eintragen
        }
    </script>
</body>
</html>
